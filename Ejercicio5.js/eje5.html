      const funcion = async () => {
        const getTodos = async () => {
          try {
            const response = await fetch(
              'https://jsonplaceholder.typicode.com/todos/',
            )
            const movies = await response.json()
            return movies
          } catch (error) {
            console.log('Error en fecth', error)
          }
        }
        return getTodos()
